<div class="board-container">
    <mat-grid-list cols="6" rowHeight="1:1" gutterSize="10px">
        <mat-grid-tile class='tile' *ngFor="let card of cards; let idx=index" (click)="flipCard(idx)">
            <!-- <app-card [param]="{value: card.value}"></app-card> -->
            <mat-card class="gameCard">
                <img *ngIf="!card.isFlipped" mat-card-image src="/assets/blanktile.svg" class="gameCardImage" layout-fill>	
                <img *ngIf="card.isFlipped" mat-card-image src="/assets/icons/large-1.svg" class="gameCardImage" layout-fill>	
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
