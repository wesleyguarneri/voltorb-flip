<div class="board-container">
    <mat-grid-list class="gridList" cols="6" rowHeight="1:1" gutterSize="10px">
      <mat-grid-tile class='tile' *ngFor="let card of cards; let idx=index" (click)="flipCard(idx)">
        <mat-card class="gameCard" *ngIf="card.type=='game'" [ngClass]="{ 'flipped': card.isFlipped }">
            <div class="flipCardInner">
                <div class="flipCardFront">
                    <img mat-card-image src="{{card.frontImage}}" class="frontImage" layout-fill>
                </div>
                <div class="flipCardBack">
                    <img mat-card-image src="{{card.backImage}}" class="backImage" layout-fill>
                </div>
            </div>
        </mat-card>
        <mat-card class="infoCard" *ngIf="card.type=='info'">
            <mat-card-content class="infoContainer" *ngIf="idx<30" [ngStyle]="{background: colorArray[((idx+1)/6)-1]}">
                <div class="pointWrapper">
                    01
                </div>
                <div class="bombInfoContainer">
                    <img mat-card-image class="bombImage" src="{{card.frontImage}}">
                    02
                </div>
            </mat-card-content>
            <mat-card-content class="infoContainer" *ngIf="idx>=30" [ngStyle]="{background: colorArray[idx-30]}">
                <div class="pointWrapper">
                    01
                </div>
                <div class="bombInfoContainer">
                    <img mat-card-image class="bombImage" src="{{card.frontImage}}">
                    02
                </div>
            </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
